{% set section = whyChooseUs %}
<section class="{{section.id}} section">
  <div class="container xl:relative">
    <div class="xl:flex xl:gap-8">
      <div>
        <h2 class="section-title text-center md:w-[570px]">{{section.title}}</h2>
      </div>

      <ul class="mt-8 grid gap-8 text-center md:mt-10 md:grid-cols-2 xl:mt-0">
        <li
          class="cardChoose flex w-full flex-col items-center rounded-xl p-6 px-3 shadow-grey sm:w-[440px] md:w-[270px] md:p-6"
        >
          <p class="paragraph !leading-[1.3] !text-black-dark">{{section.descriptionItem.text1}}</p>
        </li>
        <li
          class="cardChoose flex w-full flex-col items-center rounded-xl p-6 px-3 shadow-grey sm:w-[440px] md:w-[270px] md:p-6"
        >
          <p class="paragraph !leading-[1.3] !text-black-dark">{{section.descriptionItem.text2}}</p>
        </li>
        <li
          class="cardChoose flex w-full flex-col items-center rounded-xl p-6 px-3 shadow-grey sm:w-[440px] md:w-[270px] md:p-6"
        >
          <p class="paragraph !leading-[1.3] !text-black-dark">{{section.descriptionItem.text3}}</p>
        </li>
        <li
          class="cardChoose flex w-full flex-col items-center rounded-xl px-3 py-6 shadow-grey sm:w-[440px] md:w-[270px] md:p-6"
        >
          <p class="paragraph !leading-[1.3] !text-black-dark">{{section.descriptionItem.text4}}</p>
        </li>
      </ul>
    </div>
    <div class="mt-8 xl:absolute xl:left-8 xl:top-8">
      <p
        class="mb-8 text-[24px] font-bold leading-[1.3] text-black-dark md:mb-10 md:w-[570px] md:leading-[1.45] xl:mb-[52px]"
      >
        {{section.description}}
      </p>
      <button data-modal-open class="btn scaled-hover w-full md:w-[340px]" type="button">
        {{section.btn}}
      </button>
    </div>
  </div>
</section>
