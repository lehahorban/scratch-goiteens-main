{% set section = withChild %}
<section class="{{section.id}} section">
  <div class="container">
    <h2 class="section-title mb-8">{{section.title}}</h2>

    <ul
      class="mb-8 flex grow-0 flex-col flex-wrap gap-y-8 text-black-dark md:flex-row md:justify-center md:gap-x-8 xl:justify-between"
    >
      {% for item in section.cards %}
      <li class="card rounded-xl px-[30px] pb-8 pt-[95px] shadow-grey md:w-[336px] xl:w-[370px]">
        <h3 class="section-subtitle pb-3">{{item.title}}</h3>
        <p class="paragraph !leading-[1.3] text-black-dark">{{item.subscript}}</p>
      </li>
      {% endfor %}
    </ul>
    <div
      class="flex flex-col md:flex-row md:items-center md:justify-between xl:justify-center xl:gap-x-[30px] smOnly:gap-y-6"
    >
      <p class="paragraph !leading-[1.3] text-black-dark md:w-[336px] xl:w-[466px]">
        {{section.description}}
      </p>
      <div class="img-thumb relative w-full md:w-[352px] xl:w-[500px] smOnly:mx-auto">
        <div
          class="wifi-svg absolute h-[36px] w-[47px] text-center sm:left-[4%] md:left-[-1%] xl:bottom-[80px] xl:left-[-84px] notXl:inset-y-0 notXl:my-auto notXl:scale-[0.7]"
        >
          <svg
            width="47"
            height="12"
            class="absolute inset-x-0 bottom-[24px] mx-auto animate-[wifi_2.4s_linear_infinite_0.8s]"
          >
            <!-- <title>{{logo.logo_aria}}</title> -->
            <use href="./assets/images/sprite.svg#wifi-3"></use>
          </svg>
          <svg
            width="35"
            height="9"
            class="absolute inset-x-0 bottom-[17px] mx-auto animate-[wifi_2.4s_linear_infinite_0.6s]"
          >
            <!-- <title>{{logo.logo_aria}}</title> -->
            <use href="./assets/images/sprite.svg#wifi-2"></use>
          </svg>
          <svg
            width="21"
            height="7"
            class="absolute inset-x-0 bottom-[10px] mx-auto animate-[wifi_2.4s_linear_infinite_0.4s]"
          >
            <!-- <title>{{logo.logo_aria}}</title> -->
            <use href="./assets/images/sprite.svg#wifi-1"></use>
          </svg>
          <svg
            width="7"
            height="7"
            class="absolute inset-x-0 bottom-0 mx-auto animate-[wifi_2.4s_linear_infinite_0.2s]"
          >
            <!-- <title>{{logo.logo_aria}}</title> -->
            <use href="./assets/images/sprite.svg#wifi-0"></use>
          </svg>
        </div>

        <picture class="picture">
          <source
            srcset="
              ./assets/images/withChild/{{section.image.link}}-desktop.webp    1x,
              ./assets/images/withChild/{{section.image.link}}-desktop@2x.webp 2x
            "
            media="(min-width: 1280px)"
            type="image/webp"
          />
          <source
            srcset="
              ./assets/images/withChild/{{section.image.link}}-tablet.webp    1x,
              ./assets/images/withChild/{{section.image.link}}-tablet@2x.webp 2x
            "
            media="(min-width: 768px)"
            type="image/webp"
          />
          <source
            srcset="
              ./assets/images/withChild/{{section.image.link}}-mobile.webp    1x,
              ./assets/images/withChild/{{section.image.link}}-mobile@2x.webp 2x
            "
            media="(max-width: 767px)"
            type="image/webp"
          />
          <source
            srcset="
              ./assets/images/withChild/{{section.image.link}}-tablet.png    1x,
              ./assets/images/withChild/{{section.image.link}}-tablet@2x.png 2x
            "
            media="(min-width: 1280px)"
            type="image/png"
          />
          <source
            srcset="
              ./assets/images/withChild/{{section.image.link}}-desktop.png    1x,
              ./assets/images/withChild/{{section.image.link}}-desktop@2x.png 2x
            "
            media="(min-width: 768px)"
            type="image/png"
          />

          <img
            class="image mx-auto md:ml-[48px] xl:ml-0"
            src="./assets/images/withChild/{{section.image.link}}-mobile.png"
            srcset="./assets/images/withChild/{{section.image.link}}-mobile@2x.png 2x"
            alt="{{section.image.alt}}"
            height="153"
            width="183"
            loading="lazy"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
